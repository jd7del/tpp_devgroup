apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        applicationId "com.projectsandroid.www.tupromo"
        minSdkVersion 16
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:design:23.4.0'
    compile 'com.android.support:support-v4:23.4.0'
    //AGREGADOS-------------------------------------------------------------------------------------
    //compile project(path: ':volley')//modulo volley acceso al webservice
    compile 'com.android.support:appcompat-v7:23.4.0'//para indicatorPage
    compile 'com.google.code.gson:gson:2.3.1'//web service
    compile 'com.merhold.extensiblepageindicator:extensiblepageindicator:1.0.1'//para imagenes start
    compile 'junit:junit:4.12'
}
